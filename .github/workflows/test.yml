name: Testing

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  GoTest:
    name: Testing
    strategy:
      matrix:
        go-version: [1.19.x]
        platform: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.platform }}
    env:
      STATIC_URL: https://content.portalnesia.com
      API_URL: https://api.portalnesia.com
      LINK_URL: https://link.portalnesia.com
      ACCOUNT_URL: https://accounts.portalnesia.com
      PORTAL_URL: https://portalnesia.com
      NODE_ENV: test
      SECRET: ${{secrets.CRYPTO_SECRET}}
      AUTH_PN_INTERNAL_SECRET: ${{secrets.AUTH_PN_INTERNAL_SECRET}}
      AUTH_DEBUG_SECRET: ${{secrets.AUTH_DEBUG_SECRET}}
      AUTH_WEB_SECRET: ${{secrets.AUTH_WEB_SECRET}}
      DB_USER: ${{secrets.DB_USER}}
      DB_PASS: ${{secrets.DB_PASS}}
      DB_PORT: ${{secrets.DB_PORT}}
      DB_HOST: ${{secrets.DB_HOST}}
      DB_NAME: ${{secrets.DB_NAME}}
      DB_PREFIX: ${{secrets.DB_PREFIX}}
      DEBUG_KEY: $2a$08$j9jNyZvS.KFPHIMRAEE4k.ckWmeTMdv17E3QvftgbxEfAO0K94nDm
      DEBUG_USERID: 2
    steps:
      - uses: actions/checkout@v3
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: 'projects/152584550462/locations/global/workloadIdentityPools/portalnesia-github/providers/github'
          export_environment_variables: true
          create_credentials_file: true
          access_token_lifetime: '600s'
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Setup Golang caches
        uses: actions/cache@v3
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            ~\AppData\Local\go-build
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...